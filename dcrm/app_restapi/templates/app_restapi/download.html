<!DOCTYPE html>
<html>
<head>
    <title>Download Info</title>
</head>
<body>
    <h1>Info:</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
        </tr>
        {% for item in info %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.author }}</td>
        </tr>
        {% endfor %}
    </table>

    <form method="post" action="download/">
        {% csrf_token %}
        <button type="submit">Download Info as PDF</button>
    </form>
</body>
</html>
